<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta Charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "cal.css">
    </head>
    <body>
        <div id = "calculator">
            <input id = "display" readonly>
            <input id="display2" readonly>
            <div id = "keys">
                <button onclick="power()">X²</button>
                <button onclick="sqpower()">√X</button>
                <button onclick="appendtoDisplay('π')">π</button>
                <button onclick="cleared()" class="operatorBtn">C</button>
                <button onclick="clearDisplay()" style="background-color: rgb(217, 53, 53)">AC</button>
                <button onclick="appendtoDisplay('7')">7</button>
                <button onclick="appendtoDisplay('8')">8</button>
                <button onclick="appendtoDisplay('9')">9</button>
                <button onclick="appendtoDisplay('(')">(</button>
                <button onclick="appendtoDisplay(')')">)</button>
                <button onclick="appendtoDisplay('4')">4</button>
                <button onclick="appendtoDisplay('5')">5</button>
                <button onclick="appendtoDisplay('6')">6</button>
                <button onclick="appendtoDisplay('+')" class="operatorBtn">+</button>
                <button onclick="appendtoDisplay('-')" class="operatorBtn">-</button>
                <button onclick="appendtoDisplay('1')">1</button>
                <button onclick="appendtoDisplay('2')">2</button>
                <button onclick="appendtoDisplay('3')">3</button>
                <button onclick="appendtoDisplay('*')" class="operatorBtn">*</button>
                <button onclick="appendtoDisplay('/')" class="operatorBtn">/</button>
                <button onclick="appendtoDisplay('.')">.</button>
                <button onclick="appendtoDisplay('0')">0</button>
                <button onclick="appendtoDisplay('[')">[</button>
                <button onclick="appendtoDisplay(']')">]</button>
                <button onclick="calculate()" style="background-color: rgb(115, 157, 51)">=</button>
            </div>
            
        </div>
        <script src = "cal.js"></script>
    </body>
</html>
